<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div id="wrap"></div>
    <header id="header" class="h100"></header>
    <!-- //#header -->
    <div id="main_visual h100"></div>
    <!-- //#main_visual -->
    <div id="content_wrap">
      <div class="content-1 h100">
        <div class="aboutMe"></div>
        <div class="mySkills bar-graph">
          <div class="animation">
            <h2 class="title">HTML & CSS</h2>
            <div class="progress-bar">
              <div class="bar"></div>
              <div class="rate" data-rate="85"></div>
            </div>
            <h2 class="title">SCSS</h2>
            <div class="progress-bar">
              <div class="bar"></div>
              <div class="rate" data-rate="65"></div>
            </div>
            <h2 class="title">JAVA SCRIPT</h2>
            <div class="progress-bar">
              <div class="bar"></div>
              <div class="rate" data-rate="50"></div>
            </div>
            <h2 class="title">JQUERY</h2>
            <div class="progress-bar">
              <div class="bar"></div>
              <div class="rate" data-rate="50"></div>
            </div>
            <h2 class="title">REACT</h2>
            <div class="progress-bar">
              <div class="bar"></div>
              <div class="rate" data-rate="50"></div>
            </div>
            <h2 class="title">ILLUSTRATOR & PHOTOSHOP</h2>
            <div class="progress-bar">
              <div class="bar"></div>
              <div class="rate" data-rate="85"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
